<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <!-- we are trying to use the css file of a cloud-based file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <header>
    <div class="navbar">

        <div class="nav-logo border">
            <!-- two classes; nav-logo and border -->
            <div class="logo"></div>
        </div>

            <div class="nav-address">
                <p id="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p id="add-sec">India</p>
            </div>
        </div>

        <div id="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon.in" class="search-input">
            <div id="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

            <div class="combined">
                <div class="india">
                </div>
                <select id="country">
                    <!-- id select ko do div ko nhi -->
                    <option>EN</option>
                </select>
            </div>

            <div class="mother">
               <p id="name">Hello Neelima</p>
                <select id="account">
                    <option>Account & Lists</option>
                                </select>
                </div>
            
        
            <div class="second_last">
                <p id="return">Returns</p>
                <p id="order">& Orders</p>
            </div>
            
            <div class="carts">
                <a class="anchor">
                <i id="cart" class="fa-sharp fa-solid fa-cart-plus"></i>
                Cart
            </a>
            </div>
        </div>
        <!-- ######################################################################## -->
        <div class="navbar2">
         <div class="NEW">
            <i id="one" class="fa-solid fa-bars"></i>
            All
         </div>

         <div id="fresh"><p>Fresh</p></div>
         <div id="mini"><p>Amazon miniTV</p></div>
         <div id="Sell"><p>Sell</p></div>
         <div id="Pay"><p>Amazon Pay</p></div>
         <div id="best"><p>Best Sellers</p></div>
         <div id="buy"><p>Buy Again</p></div>
         <div id="today"><p>Today's Deals</p></div>
         <div id="button"><select><option>Prime</option></select></div>
         <div id="Mobiles"><p>Mobiles</p></div>
         <div id="Customer"><p>Customer Service</p></div>
         <div id="Gift"><p>Gift Cards</p></div>
         <div id="Electronics"><p>Electronics</p></div>
        </div>
</header>
<div class="id"> 
<div id="pic"></div>
</div>
<div id="shop">
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
</div>
<footer>Amazon.in</footer>
</body>
</html>
